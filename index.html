<!DOCTYPE html>
<html>

<head>
    <link href="./style/style.css" rel="stylesheet" type="text/css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1 class="heading">Odin Project: Etch-A-Sketch Project</h1><!--
 --><a class="instructions" href="./instructions.index" target="_blank">Instructions</a>

    <div id="grid-control">
        <button class="grid-layout">Change Sketchpad Layout</button>

        <label class="red-label" for="red">Red</label>
        <input class="red-slider" id="red" type="range" min="0" max="255" value="0">

        <label class="green-label" for="green">Green</label>
        <input class="green-slider" id="green" type="range" min="0" max="255" value="0">

        <label class="blue-label" for="blue">Blue</label>
        <input class="blue-slider" id="blue" type="range" min="0" max="255" value="0">

        <label class="alpha-label" for="alpha">Opacity</label>
        <input class="alpha-slider" id="alpha" type="range" min="0" max="1" step="0.10" value="1">

        <button class="random-color">Random Color</button>
        <div class="color-display"></div>
        <button class="random-color-trail">Activate Random Color Trail</button>

    </div>

    <button class="hide-controls">Hide Controls</button>
    <button class="clear-grid">Clear Sketchpad</button>
    <button class="hide-borders">Hide Borders</button>
    <p class="instruction">Left Mouse Button to paint.Right Mouse Button to remove. Have fun :)</p>
    
    <script src="./script/script.js"></script>
</body>

</html>
